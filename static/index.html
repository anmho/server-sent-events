<!DOCTYPE html>
<html lang="eng">
<head>

    <title>
        Server Side Events Demo
    </title>

</head>
<body>
<div id="sse-data"></div>

<script>
    const eventSource = new EventSource('http://localhost:8080/events');
    eventSource.onmessage = (event) => {
        const dataElement = document.querySelector('#sse-data');
        dataElement.innerHTML += event.data + ' ';
    };
</script>

</body>

</html>
